<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>看账导航</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/btmNavBar.css">
    <link rel="stylesheet" href="css/style_account.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/jquerysession.js"></script>
    <script>
        if ($.session.get("name") == null) {
            window.location.href = "./login.html?error=1";
        }
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="center-vertical" style="border-bottom: 0.3px solid rgba(0, 0, 0, 0.253);">
            <div class="all">
                <dl class="retrie">
                    <dt>
                        <a id="area" href="javascript:;">武汉智慧翱翔科技有限公司</a>
                    </dt>
                    <dd class="area">
                        <ul id="u1" class="slide downlist">
                        </ul>
                    </dd>
                </dl>
            </div>
            <div class="right-arrow"></div>
        </div>
        <div class="row" style="z-index: -1">
            <ul class="list-unstyled">
                <div class="col-xs-12" style="height: 9px"></div>
                <li>
                    <a href="./profit.html">
                        <div class="media col-xs-12">
                            <div class="media-left">
                                <img src="./img/ico_03.png" class="media-object" alt="利润情况">
                                <p class="ppp">
                                    利润情况
                                </p>
                            </div>
                            <div id="dd1" class="media-body">
                            </div>
                        </div>
                    </a>
                </li>
                <div class="col-xs-12" style="height: 9px"></div>
                <li>
                    <a href="./payment.html">
                        <div class="media col-xs-12">
                            <div class="media-left">
                                <img src="./img/ico_07.png" class="media-object" alt="纳税情况">
                                <p class="ppp">
                                    纳税情况
                                </p>
                            </div>
                            <div id="dd2" class="media-body">
                            </div>
                        </div>
                    </a>
                </li>
                <div class="col-xs-12" style="height: 9px"></div>
                <li>
                    <a href="./receivable.html">
                        <div class="media col-xs-12">
                            <div class="media-left">
                                <img src="./img/ico_63.png" class="media-object" alt="应收账款">
                                <p class="ppp">
                                    应收账款
                                </p>
                            </div>
                            <div id="dd3" class="media-body">
                            </div>
                        </div>
                    </a>
                </li>
                <div class="col-xs-12" style="height: 9px"></div>
            </ul>
        </div>
    </div>
    <div style="height:54px"></div>
    <div class="main_nav_bottom">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid" style="background-color: white">
                <ul class="nav nav-tabs nav-tabs-justified">
                    <div class="row">
                        <div class="col-md-4 col-sm-4 col-xs-4" style="align-content: center">
                            <li><a href="index.html">
                                    <img class="img2" src="./img/u40.png" alt="首页">
                                    <p class="p1">首页</p>
                                </a>
                            </li>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <li><a href="#">
                                    <img class="img2" src="./img/u42.png" alt="看账">
                                    <p class="p1">看账</p>
                                </a>
                            </li>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4" style="align-content: center">
                            <li><a href="./mine.html">
                                    <img class="img2" src="./img/u32.png" alt="我的">
                                    <p class="p1">我的</p>
                                </a>
                            </li>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/js_account.js"></script>
    <script>
        if (screen.availWidth < 500) {
            $(".media img").css("width", screen.availWidth * 0.13526)
            $(".nav img").css("width", screen.availWidth * 0.0483)
        }
        $(".media-left").css("padding-right", screen.availWidth * 0.10628)
        if (screen.availWidth * 0.13526 < 48) {
            $(".ppp").css("width", "48px")
        }
        $('.retrie dt a').click(function () {
            var $t = $(this);
            if ($t.hasClass('up')) {
                $(".retrie dt a").removeClass('up');
                $('.downlist').slideUp();
            } else {
                $t.addClass('up');
                $('.downlist').eq($(".retrie dt a").index($(this)[0])).slideDown();
            }
        });
        $(".area ul li a:contains('" + $('#area').text() + "')").addClass('selected');
    </script>
</body>

</html>
