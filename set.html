<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/headTitle.css">
    <link rel="stylesheet" href="css/style_set.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquerysession.js"></script>
    <script>
        if ($.session.get("name") == null) {
            window.location.href = "./login.html?error=1";
        }
    </script>
</head>

<body>
    <div class="container-fluid">
        <footer class="navbar-fixed-top">
            <div id="d1" class="center-vertical ">
                <div style="width: 100%">
                    <a href="mine.html">
                        <div class="left-arrow"></div>
                    </a>设置
                </div>
            </div>
        </footer>
        <div style="height: 56px;"></div>
        <div class="ii1"></div>
        <div class="row ii">
            <ul class="list-unstyled">
                <li>
                    <a id="a1" data-toggle="modal" data-target="#myModal">
                        <div class="media col-xs-12">
                            <div class="media-body" style="padding-left: 13px;width: 80%;">
                                <p>退出登录</p>
                                <div class="right-arrow "></div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- 模态框（Modal） -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            确认退出吗？
                        </h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary">
                            确认
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
    </div>
    <script>
        $(".modal-footer>button:nth-child(2)").click(function () {
            // var r = confirm("确认退出吗？");
            // if (r)
            $.session.clear();
            window.location.href = './mine.html';
        });
    </script>
</body>

</html>
