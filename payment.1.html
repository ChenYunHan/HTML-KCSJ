    <script>
        var myDate = new Date();
        fullYear = myDate.getFullYear();
        $("#year").html($.session.get("year2") + "年");
        drawing();
        showList();
        var year = $("#year").text();
        year = year.substr(0, year.length - 1);
        year = parseInt(year);
        max = fullYear;
        min = fullYear - 5;

        function displayArrow() {
            if (year == max) {
                $("#riA").fadeOut();
            } else {
                $("#riA").fadeIn();
            }
            if (year == min) {
                $("#leA").fadeOut();
            } else {
                $("#leA").fadeIn();
            }
        }
        displayArrow();
        $('.wrap').click(function () {
            var left = $(".circle").css('left');
            left = parseInt(left);
            if (left == 0) {
                $("#u1").fadeOut();
                $("#u2").fadeIn();
                $(".circle").css('left', '30px');
                $(".circle").css('background-color', '#fff');
                $(this).css('background-color', '#ccc');
            } else {
                $("#u1").fadeIn();
                $("#u2").fadeOut();
                $(".circle").css('left', '0px');
                $(".circle").css('background-color', '#fff');
                $(this).css('background-color', '#ccc');
            }
        })
        $("#img1").click(function () {
            $("#img1").fadeOut();
            $("#img2").fadeIn();

        })
        $("#img2").click(function () {
            $("#img1").fadeIn();
            $("#img2").fadeOut();

        })
        $("#riA").click(function () {
            if (year < max)
                year++;
            displayArrow();
            $("#year").html(year + "年");
            drawing();
            showList();

        });
        $("#leA").click(function () {
            if (year > min)
                year--;
            displayArrow();
            $("#year").html(year + "年");
            drawing();
            showList();
        });
    </script>
