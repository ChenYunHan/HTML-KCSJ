<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浮动框架</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_iframe.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body" style="overflow:hidden;margin:0px;padding:0px">
    <div class="container-fluid">
        <iframe name="iframepic" id="iframe" noresize="noresize" src="index-1.html" width="100%" height="600px" hspace="0"
            frameborder="0"></iframe>
        <footer class="navbar-fixed-bottom">
            <div class="main_nav_bottom">
                <nav class="navbar navbar-default navbar-fixed-bottom">
                    <div class="container-fluid" style="background-color: white">
                        <ul class="nav nav-tabs nav-tabs-justified">
                            <div class="row">
                                <div class="col-md-4 col-sm-4 col-xs-4" style="align-content: center">
                                    <li>
                                        <a id="end_picture1" href="./index-1.html" target="iframepic">
                                            <img id="imgA" class="img2" src="./img/u30.png" alt="首页">
                                            <p class="p1">首页</p>
                                        </a>
                                    </li>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4" style="align-content: center">
                                    <li>
                                        <a id="end_picture2" href="./account.html" target="iframepic">
                                            <img id="imgB" class="img2" src="./img/u36.png" alt="看账">
                                            <p class="p1">看账</p>
                                        </a>
                                    </li>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4" style="align-content: center">
                                    <li>
                                        <a id="end_picture3" href="./mine.html" target="iframepic">
                                            <img id="imgC" class="img2" src="./img/u32.png" alt="我的">
                                            <p class="p1">我的</p>
                                        </a>
                                    </li>
                                </div>
                            </div>
                        </ul>
                    </div>
                </nav>
            </div>
        </footer>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        if (screen.availWidth < 500) {
            $(".img2").css("width", screen.availWidth * 0.0483)
        }
        $("#iframe").css("height", screen.availHeight - 47)
        $("#end_picture1").click(function () {
            $("#imgA").attr("src", "img/u30.png");
            $("#imgB").attr("src", "img/u36.png");
            $("#imgC").attr("src", "img/u32.png");
        });
        $("#end_picture2").click(function () {
            $("#imgA").attr("src", "img/u40.png");
            $("#imgB").attr("src", "img/u42.png");
            $("#imgC").attr("src", "img/u32.png");
        });
        $("#end_picture3").click(function () {
            $("#imgA").attr("src", "img/u40.png");
            $("#imgB").attr("src", "img/u36.png");
            $("#imgC").attr("src", "img/u48.png");
        });
    </script>
</body>

</html>
