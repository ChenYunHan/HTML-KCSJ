<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利润情况</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style_profit.css">
</head>

<body>
    <div class="container-fluid">
        <div id="d1" class="center-vertical" style="border-bottom: 0.3px solid rgba(0, 0, 0, 0.253);">
            <a href="./account.html">
                <div class="left-arrow return"></div>
            </a>
            <p>利润情况</p>
        </div>
        <div id="d2">
            <div id="leA" class="left-arrow"></div>
            <p id="year" style="padding-top: 10px;">2018年</p>
            <div id="riA" class="right-arrow"></div>
        </div>
        <div id="row ">
            <ul id="myTab" class="nav nav-tabs">
                <li class="active col-xs-4 li1">
                    <a id="li1" href="#income" data-toggle="tab">
                        <p><span>￥</span><span id="sp1">0</span></p>
                        <p>总收入</p>
                    </a>
                </li>
                <li class=" col-xs-4 li1">
                    <a id="li2" href="#cost" data-toggle="tab">
                        <p><span>￥</span><span id="sp2">0</span></p>
                        <p>总支出</p>
                    </a>
                </li>
                <li class=" col-xs-4 li1">
                    <a id="li3" href="#profit" data-toggle="tab">
                        <p><span>￥</span><span id="sp3">0</span></p>
                        <p>总利润</p>
                    </a>
                </li>
            </ul>
        </div>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="income">
                <div id="box" style="width: 100%;height:400px">
                </div>
            </div>
            <div class="tab-pane fade" id="cost">
            </div>
            <div class="tab-pane fade" id="profit">
            </div>
        </div>
        <div class="row ii1">
        </div>
        <div class="row ii">
            <ul id="u1" class="list-unstyled">
            </ul>
        </div>
    </div>

    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/echarts.js"></script>
    <script src="./js/js_profit.js"></script>
    <script>
        displayData();
        displayList();
        drawing("li1");
        var year = $("#year").text();
        year = year.substr(0, year.length - 1);
        year = parseInt(year);
        $("#riA").click(function () {
            year++;
            $("#year").html(year + "年");
            displayData();
            displayList();
            switch1();
        });
        $("#leA").click(function (e) {
            e.preventDefault();
            year--;
            $("#year").html(year + "年");
            displayData();
            displayList();
            switch1();
        });
        switch1();
    </script>
</body>

</html>
